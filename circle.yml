dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

machine:
  services:
    - elasticsearch

test:
  post:
    - cf api https://api.cloud.gov
    - cf auth $CF_USER $CF_PASSWORD
    - cf target -o ed -s dev
    - cf a

deployment:
  development:
    branch: dev
    commands:
      - cf push

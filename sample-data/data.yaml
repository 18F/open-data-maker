version: cities100-2010
# cities100.txt
# National Places Gazetteer Files, from US Census 2010
# https://www.census.gov/geo/maps-data/data/gazetteer2010.html
# (head -n 1 source.txt && tail -n +2 source.txt | LC_ALL=C sort -k7rn,7 -t$'\t' source.txt) > result.txt
# head -n 101 results.txt > cities100.txt
# then convertes to csv and removed " city" from after each city name
index: city-data
api: cities
unique: ['name']

dictionary:
  state: USPS
  name:
    source: NAME
    type: literal
  population:
    source: POP10
    type: integer
  location.lat: INTPTLAT
  location.lon: INTPTLONG
  land_area:
    source: ALAND_SQMI
    type: float

categories:
  general:
    title: General
    description: general information about the city, including standard identifiers
#    fields: [id, code, name, state, population]
  geographic:
    title: Geographic
    description: geographic characteristics of the land and water
#    fields: [location, land_area, water_area]

files:
  - name: cities100.csv
